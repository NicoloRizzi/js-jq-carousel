<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio Slider immagini</title>
  <!-- IMPORT STYLE-->
  <link rel="stylesheet" href="css/style.css">
  <!-- IMPORT PER FONT AWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <main>

    <!--CONTAINER GENERICO --> 
    <div class="container">

      <!-- CONTENITORE DEL PULSANTE DI SX     -->
      <div class="block-sx">
        <i class="fas fa-arrow-left"></i>
      </div>



      <!-- CONTENITORE DELLE IMMAGINI-->
      <div class="container-img">
        <img class="img-slide first active" src="assets\kobe-1.png" alt="kobe-1">
        <img class="img-slide" src="assets\kobe-2.png" alt="kobe-2">
        <img class="img-slide" src="assets\kobe-3.png" alt="kobe-3">
        <img class="img-slide last" src="assets\kobe-4.png" alt="kobe-4">
      </div>


      <!-- CONTENITORE DEI PULSANTI -->
      <div class="pulsanti">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>


      
      <!-- CONTENITORE DEL PULSANTE DI DX-->
      <div class="block-dx">
        <i class="fas fa-arrow-right"></i>
      </div>


    <!-- FINE DEL CONTENITORE GENERICO-->
    </div>




  </main>
  <!-- IMPORT JQ-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- IMPORT MAIN JS-->
  <script src="js/main.js"></script>
</body>
</html>
